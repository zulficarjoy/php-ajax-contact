<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PHP Ajax Contact Form">
    <meta name="keywords" content="php,ajax,contact form,ajax validate form,php contact form">
    <meta name="author" content="Zulficar Hasan Joy">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Php Ajax Contact Form</title>

    <!--// Required Css Files //-->
    <link rel="stylesheet" href="assets/fonts/font_awesome/css/all.css">
    <link rel="stylesheet" href="assets/fonts/fonts/font.css">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main class="main-area">
         <!--// Contact Section Start //-->
        <section class="section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-7">
                        <div class="section-heading">
                            <h2 class="section-title">Contact Form</h2>
                        </div>
                    </div>
                </div>
                <div class="row align-items-start justify-content-center">
                    <div class="col-md-10">
                        <div class="contact-form-wrap">
                            <div class="empty-form text-center" style="display: none;"><span>Please Fill the Required Fields</span></div>
                            <div class="terms-alert text-center" style="display: none;"><span>Please Accept The Terms & conditions</span></div>
                            <div class="subject-alert text-center" style="display: none;"><span>Please Select Subject</span></div>
                            <div class="security-alert text-center" style="display: none;"><span>Security code does not match !</span></div>
                            <div class="email-invalid text-center" style="display: none;"><span>Please enter a valid email address.Exp. example@gmail.com</span></div>
                            <div class="phone-invalid text-center" style="display: none;"><span>Please enter a valid phone number.Exp. 111-111-1111</span></div>
                            <form id="contactForm">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="contact-btn-left">
                                            <button type="submit" id="contactBtn" class="default-button">Send Message</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--// Contact Section End //-->
    </main>

    
    <!--// Required Javascript Files //-->
    <script src="assets/js/jquery-3.4.0.min.js"></script>
    <script src="assets/js/plugins.js"></script>
    <script src="assets/js/custom.select.plugin.js"></script>
    <script src="assets/js/jquery.conformy.plugin.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
